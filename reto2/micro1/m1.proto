syntax = "proto3";

package m1;
option go_package = "./;m1";

service FileService{
    rpc List(ListRequest) returns (GetFilesResponse) {};
    rpc Search(SearchRequest) returns (GetFileResponse) {};
}

message ListRequest{ 
}

message SearchRequest{
    string name = 1;
}

message GetFileResponse{
    string id = 1;
    string name = 2;
}

message GetFilesResponse{
    repeated GetFileResponse files = 1;
}

